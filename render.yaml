services:
  - type: web
    name: marktplaats-flip-helper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DEFAULT_LANGUAGE
        value: nl
      - key: MAX_SUGGESTIONS
        value: 8